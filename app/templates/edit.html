<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="blogstyle.css">
    <title> Home </title>
  </head>


  <body>
    <div class="topnav">
      <a href="{{ url_for('homepage') }}">Back to home</a>
      <a href="{{ url_for('thisBlog') }}">Back to this blog</a>
    </div>
    <div class="header">
      <span class="name"> Current blog name: {{bname}}</span>
      <span class="date"> Current date: {{dat}}</span>
    </div>

    <!--what is inside the beige box, and should be editable-->
    <div class="main">
      <h2>Current title: {{Title}}</h2>
      <div class="blogText">
        <p>Current Text: {{txt}}</p><br>
      </div>
      <form action="/submit" method="GET">
        <input type="text" name="newTitle" placeholder="Enter Entry Title">
        <input type="text" name="newText" placeholder="Enter Entry text">
        <input type="text" name="newDate" placeholder="Enter Entry date (YYYY-MM-DD)">
        <input type="submit" name="sub" value="newEntry">
      </form>
    </div>

    <!--footer-->
    <footer>
      By: Sexy Mermaids!
    </footer>
  </body>
</html>
