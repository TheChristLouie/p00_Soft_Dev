<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <title>Login Page</title>
</head>

<body>
    <div class="topnav">
        <a href="/">Back To Home</a>
    </div>

    <div class="main">
        <h1>Login to get started!</h1>
        <h3>Enter your login information below to proceed:</h3>
        
        <form action="/auth" method="POST">
            <div class="username">
                <p>Username:</p>
                <input type="text" name="username" required>
            </div>
            
            <div class="password">
                <p>Password:</p>
                <input type="password" name="password" required>
            </div>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <br>
            <input class="button" type="submit" value="Login" name="sub1">
        </form>
    </div>
    
    <footer>
        By: Sexy Mermaids
    </footer>
</body>
</html>
